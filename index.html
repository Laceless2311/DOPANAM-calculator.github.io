<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도파남의 구매대행 견적 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f2f5;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .item-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      position: relative;
      background: #fafafa;
      border-radius: 8px;
    }
    .item-box button {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      background: transparent;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .btn {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-item {
      background: #28a745;
      color: #fff;
    }
    .calc {
      background: #007bff;
      color: #fff;
    }
    .gray-note {
      color: gray;
      font-size: 13px;
      margin-top: 8px;
    }
    .red-note {
      color: crimson;
      margin-top: 8px;
      font-size: 14px;
    }
    .result {
      margin-top: 20px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      line-height: 1.6;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
      select, input, .btn {
        font-size: 15px;
        padding: 10px;
      }
      .btn {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>도파남의 구매대행 견적 계산기</h2>

    <label>대행 서비스 종류</label>
    <select id="service">
      <option value="offline">오프라인 구매대행</option>
      <option value="online">온라인 구매대행</option>
      <option value="delivery">배대지이용</option>
      <option value="pickup">점포수령+배송대행</option>
    </select>

    <label>환율 (1엔 = ?원)</label>
    <input type="number" id="rate" placeholder="예: 9.2" />
    <div class="gray-note">환율은 환전,외화수수료를 포함하여 계산 됩니다.</div>

    <div id="items"></div>
    <button class="btn add-item" onclick="addItem()">상품 추가</button>
    <button class="btn calc" onclick="calculate()">견적 계산하기</button>

    <div class="gray-note">이 계산기의 값은 임의로 계산되는 값이므로, 실 구매대행시의 상품대금, 교통비, 환율, 배송요청에 따라 다소 변경될 수 있습니다.</div>
    <div class="result" id="result"></div>
  </div>

  <script>
    // 기존 JS 그대로 유지
  </script>
</body>
</html>
